// These key bindings will allow an XBox controller to control spectation

bind "B_BUTTON" "dota_sf_hud_stats_dropdown 0; dota_spectator_stats_panel 0; dota_spectator_resetreplayspeed; dota_spectator_revertcameraview;"
bind "X_BUTTON" "dota_spectator_statstoggle 4"
bind "Y_BUTTON" "dota_spectator_statstoggle 2"
bind "L_SHOULDER" "dota_spectator_selectprevioushero"
bind "R_SHOULDER" "dota_spectator_selectnexthero"
bind "BACK" "dota_spectator_rewind"
bind "START" "dota_spectator_pausetoggle"
bind "STICK1" "stat_dropdown_sort"
bind "UP" "stat_dropdown_cycle -1"
bind "RIGHT" "dota_spectator_increasereplayspeed"
bind "DOWN" "stat_dropdown_cycle 1"
bind "LEFT" "dota_spectator_decreasereplayspeed"
